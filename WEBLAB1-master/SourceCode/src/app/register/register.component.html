<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">

<body class="bg-gradient-primary">

<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="me" required><br>
                    <input formControlName="lName" type="text" class="form-control form-control-user" id="lName" placeholder="Last name"><br>
                    <input formControlName="uName" type="text" class="form-control form-control-user" id="uName" placeholder="Email ID" required><br>
                    <input formControlName="pass" type="password" class="form-control form-control-user" id="pass"  placeholder="Password" required><br>
                    <div id="errorPass" class="check-fields"></div><br>h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <form [formGroup]="bookForm" class="contact-form simple-form"  (ngSubmit)="onFormSubmit(bookForm.value)">
                        <fieldset>
                          <input formControlName="fName" type="text" class="form-control form-control-user"  id="fName" placeholder="First na
                          <input formControlName="confirmPass" type="password" class="form-control form-control-user" id="confirmPass" placeholder="Confirm Password" required >
                          <div id="error2" class="error-fields"></div><br>
                          <div id="errorConfirmPass" class="check-fields"></div>
                          <input formControlName="mobilePhone" type="text" class="form-control form-control-user" id="mobilePhone" placeholder="Mobile phone" optional><br>
                          <input formControlName="class1" type="text" class="form-control form-control-user" id="class1" placeholder="Course 1" required><br>
                          <input formControlName="class2" type="text" class="form-control form-control-user" id="class2" placeholder="Course 2" required><br>
                          <input formControlName="class3" type="text" class="form-control form-control-user" id="class3" placeholder="COurse 3" required><br>
                          <div id="error3" class="error-fields"></div><br>

                          By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a><br>
                          <button type="submit" class="btn btn-primary btn-user btn-block">Register</button>
                          <br>
                          <span id="finalError" class="error-fields"></span>
                        </fieldset>
                      </form>
<!--                <form [formGroup]="bookForm" (ngSubmit)="onFormSubmit(bookForm.value)" class="user">-->
<!--                  <div class="form-group">-->
<!--                    <input formControlName="myusername" type="email" class="form-control form-control-user" id="myusername" aria-describedby="emailHelp" placeholder="Email Address" required>-->
<!--                  </div>-->

<!--                  </div>-->

<!--                  <hr>-->
<!--                </form>-->
                <hr>
                <div class="text-center">
                  <a class="small" href="login">Login</a>
                </div>
              </div>
            </div>
            <div class="col-lg-3"></div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
