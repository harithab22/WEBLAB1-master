 <div class="col-md-4 col-md-offset-4" >
    <div class="box-content profile">
      <h3 class="widget-title">Register Here</h3>
      <form [formGroup]="bookForm" class="contact-form simple-form"  (ngSubmit)="onFormSubmit(bookForm.value)">
        <fieldset>
          <input formControlName="fName" type="text" style="width: 33%;"  id="fName" placeholder="First name" required>
          <input formControlName="lName" type="text" style="width: 34%;" id="lName" placeholder="Last name">
          <input formControlName="uName" type="text" style="width: 70%;" id="uName" placeholder="Email ID" required>
          <input formControlName="pass" type="password" style="width: 70%;" id="pass"  placeholder="Password" required>
          <div id="errorPass" class="check-fields"></div><br>
          <input formControlName="confirmPass" type="password" style="width: 70%;" id="confirmPass" placeholder="Confirm Password" required >
          <div id="error2" class="error-fields"></div><br>
          <div id="errorConfirmPass" class="check-fields"></div>
          <input formControlName="mobilePhone" type="text" style="width: 70%;" id="mobilePhone" placeholder="Mobile phone" optional><br>
          <input formControlName="class1" type="text" style="width: 70%;" id="class1" placeholder="Class1" required><br>
          <input formControlName="class2" type="text" style="width: 70%;" id="class2" placeholder="Class2" required><br>
          <input formControlName="class3" type="text" style="width: 70%;" id="class3" placeholder="Class3" required><br>
          <div id="error3" class="error-fields"></div><br>
          <div>
            <select formControlName="security" id="security" name="question" style="width:70%;border: 1px solid #eee;
    border-left: 3px solid palegreen;
    border-radius: 5px;
    height: 32px;" >
              <option selected disabled >Choose below</option>
              <option>&nbsp;&nbsp;Where is your first job?</option>
              <option>&nbsp;&nbsp;What is your first movie?</option>
              <option>&nbsp;&nbsp;What is your favourite place?</option>
              <option>&nbsp;&nbsp;What is your first school?</option>
            </select></div>
          <br>
          <input formControlName="answer" type="text" style="width: 70%; left: 0.5%; position: relative;" id="answer">
          <br><br>
          By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a><br>
          <input type="submit" class="button" style="padding:9px 18px;"
                 value="Sign UP">
          <br>
          <span id="finalError" class="error-fields"></span>
        </fieldset>
      </form>
    </div>
  </div>
